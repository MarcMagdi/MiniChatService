<div class="main-content">

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-8 screen-center">
        <div class="card card-nav-tabs">
          <div class="card-header" data-background-color="purple">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Login / Register</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="active">
                    <a href="#profile" data-toggle="tab">
                      <i class="material-icons">exit_to_app</i>
                      Login
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="">
                    <a href="#messages" data-toggle="tab">
                      <i class="material-icons">perm_identity</i>
                      Register
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="card-content">
            <div class="tab-content">
              <div class="tab-pane active" id="profile">
                <form id="signinForm" (ngSubmit)="authenticate()">
                  <div class="card-content table-responsive">
                    <div class="col-md-8">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Username</label>
                        <input class="form-control" type="text" required [(ngModel)]="user.username" name="username">
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Password</label>
                        <input class="form-control" type="password" required [(ngModel)]="user.password"
                               name="password">
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-md-8">
                      <button class="btn btn-primary pull-left" type="submit">
                        Login
                        <div class="ripple-container"></div>
                      </button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="tab-pane" id="messages">
                <form id="registerForm" (ngSubmit)="register()">
                  <div class="card-content table-responsive">
                    <div class="col-md-8">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Username</label>
                        <input class="form-control" type="text" required [(ngModel)]="userRegister.username" name="username-register">
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Email</label>
                        <input class="form-control" type="email" required [(ngModel)]="userRegister.email" name="username-email">
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Full Name</label>
                        <input class="form-control" type="text" required [(ngModel)]="userRegister.name" name="name-register">
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Password</label>
                        <input class="form-control" type="password" required [(ngModel)]="userRegister.password"
                               name="password-register">
                        <span class="material-input"></span></div>
                    </div>
                    <div class="col-md-8">
                      <button class="btn btn-primary pull-left" type="submit">
                        Register
                        <div class="ripple-container"></div>
                      </button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
